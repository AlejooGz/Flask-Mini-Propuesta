<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Usuario</title>
</head>
<body>
    <div class="contenedor-chat">
        <div class="input-container">
            <form action="{{ url_for('guardar_usuario') }}" method="POST">
                <input type="text" id="nombre-usuario" name="nombre" placeholder="Ingrese su nombre" required>
                <input type="text" id="apellido-usuario" name="apellido" placeholder="Ingrese su apellido" required>
                <button id="boton-enviar" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
